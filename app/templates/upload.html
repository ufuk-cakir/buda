{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-xl p-8 w-96">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Upload Data</h1>
        <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="flex items-center justify-center w-full">
                <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">ZIP file (MAX. 800x400px)</p>
                    </div>
                    <input id="file-upload" name="file" type="file" class="hidden" accept=".zip" />
                </label>
            </div>
        </form>
        <div id="upload-status" class="mt-4 text-center hidden">
            <p class="text-gray-600">Uploading...</p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-upload');
    const uploadStatus = document.getElementById('upload-status');

    fileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
            uploadStatus.classList.remove('hidden');
            form.submit();
        }
    });
});
</script>
{% endblock %}
